<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Заголовок сайта -->
    <title>Алексей Гладков</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/fontello-embedded.css">
    <link href="css/main.css" rel="stylesheet">
    <!-- Фавиконка -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
  	<header>
  		<div class="main-overlay"></div>
  		<div class="main-header">

  			<div class="main-line"></div>
  			<p>Сайт для портфолио</p>
  		</div>
  	</header>
    <!--section-->
  	<section>
  		<div class="container">
  			<h1>Портфолио</h1>
  			<div class="row">
  				<div class="col-md-4">
  					<div class="photo">
  						<img src="img/portfolio/1.jpg" alt="">
  					</div>
  					<a data-toggle="modal" data-work='work-1' href="#work">Смотреть работу</a>
              </div>
  					<div class="col-md-4">
  					<div class="photo">
  						<img src="img/portfolio/2.jpg" alt="">
  					</div>
  					<a data-toggle="modal" data-work='work-1' href="#work">Смотреть работу</a>
              </div>
  					<div class="col-md-4">
  					<div class="photo">
  						<img src="img/portfolio/3.jpg" alt="">
  					</div>
  					<a data-toggle="modal" data-work='work-1' href="#work">Смотреть работу</a>
            </div>
          </div>
  			</div>
  	</section>
    <!--footer-->
  	<footer>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-3">
  					<p>Алексей Гладков</p>

  				</div>

  					<p>Подпишитесь</p>

  					<a href="#"><i class="icon-instagram"></i></a>

  				<div class="col-md-3">

  				</div>
  			</div>	
	   </div>
  	</footer>

    <!-- Всплывающие окна -->
      <div class="modal fade" id="work" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Описание проекта</h4>
            </div>
            <div class="modal-body">
              
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	$(function() {
    		var link = $('a[data-toggle="modal"]');
    		link.on('click', function(event) {
    			var work = $(this).attr('data-work');
    			var modal = $('.modal');
    			modal.find('.modal-body').load(work+'.html');
    		});
    	});
    </script>
  </body>
</html>
